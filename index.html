<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>
     <!-- Firebase Reference -->
     <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
     

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="text-center">Anytime is Train Time</h1>
            <p class="text-center">Choo Choo. Chee Chee.</p>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
          Current Train Schedule
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency(min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            
            </tbody>
          </table>
      </div>
      <div class="card">
        <div class="card-header">
          Add Train
        </div>
        <form>
            <div class="form-group">
              <label for="train-name-input">Train Name:</label>
              <input class="form-control" id="train-name-input" placeholder="Train Name" type="text">
            </div>
            <div class="form-group">
              <label for="destination-input">Destination:</label>
              <input class="form-control" id="destination-input" placeholder="destination" type="text">
            </div>
            <div class="form-group">
                <label for="FirstTrain">First Train time (Military Time)</label>
                <input type="time" class="form-control" id="firstTrain" placeholder="Enter Date">
            </div>
            <div class="form-group">
                <label for="Frequency">Frequency (Minutes)</label>
                <input type="Frequency" class="form-control" id="frequency" placeholder="minutes">
            </div>
            <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
          </form>
      </div>



      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

      
    <script src="assets/javascript/app.js"></script>

</body>

</html>
